<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application 
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                     <label for="">First Name</label>
                     <input id="first_name" name="first_name" placeholder="Enter First name..."/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name..."/>
                    </div>
                    <div class="form_control">
                        <label for="email">email</label>
                        <input id="email" name="email" placeholder="enter email..."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">select job Role</option>
                            <option value="frontend">Forntend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full stack Developer</option>
                            <option value="ui_ux">Ui Ux Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" row="4" cols="50" placeholder="Enter address">

        </textarea>
                </div>
                <div class="form_control">
                    <label for="city">city</label>
                    <input id="city" name="city" placeholder="Enter city name..."/> 
                   </div>
                   <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input id="pincode" name="pincode" placeholder="Enter pincode name..."/>
                   </div>
                   <div class="form_control">
                    <label for="Date">Date</label>
                    <input value="2024-03-5" type="date" id="Date" name="Date"/>
                   </div>
                   <div class="form_control">
                    <label for="uplode">uplode your cv</label>
                    <input type="file" id="uplod" name="uplode"/>
                   </div>
                   <div class="button_container">
                    <button type="submit">Apply Now</button>
                   </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
